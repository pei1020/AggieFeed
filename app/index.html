<body ng-app="MyApp">
  <div id="banner">
        <div id="banner-content">
            Weather Map <span id="smallW">aggiefeed </span>
        </div>
  </div>

  <!-- Main display for temperature -->
  <div class="header">
    <div ng-controller = "MainCtrl">
      <span class = "googleplace" >
      <input id= "cityname" placeholder="Enter City">
      <span>
      <button id ="serach_button" ng-model = "weather_search" ng-click='addActivity("#cityname")'>Go</button>

      
      <div class="carddemoBasicUsage">
        <div id="hdr"> <i class="fa fa-hourglass-half fa-spin" aria-hidden="true"></i> Search Results</div>
        <md-card layout="column" ng-repeat="x in display | unique: 'title'"
        layout="column" layout-gt-xs="column" style="background-color:#ffffff">
        <img ng-src="{{x.image}}" style="left">
        <md-card-content class="right">
          <span>
            <b>    {{x.title}} </b><br>
            <a id="gray" target="_blank" href="{{x.link}}">{{x.source}} </a><br>
            {{x.temperature}}Â°F
            {{x.current_weather}} <br>
            {{x.description}} <br>
          </span>
        </md-card-content>
      </md-card>

    </div>

<!-- directive for temperature classification -->
  <div class= "byTemp">
    <by-Temp display="display" arr1="arr1" arr2="arr2" arr3="arr3" arr4="arr4" title="'Ordered by Temperature'"></by-Temp>
  </div>

  </div>
</div>
